<script>



    $.ajax({
        type: "POST",
        url: "samples/",
        data: {
            startPos: "10000",
            length: "221000",
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }

        }).done(function (d) {

                    graph = new Rickshaw.Graph({
                        element: document.querySelector("#chart"),
                        width: 600,
                        height: 250,
                        min: 'auto',
                        renderer: 'area',
                        stroke: false,
                        series: [{ data: d
                        }]
                     });
